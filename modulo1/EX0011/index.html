<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas </h1>
    <p>tente abrir esse site em varios dispositivos deiferentes ou simplismente aumente e diminua seu navegador
    </p>
   <picture>
     <source media="(max-width:700px )" srcset="img/300.png" type="image/png">
    <source media="(max-width:1000px )" srcset="img/700.png" type="image/png">
   
    <img src="img/1000.png" alt="">
   </picture>
   <h1>reproduzindo audio </h1>
   <p>vamos aprender a reproduzir audio em HTML5</p>

   <!--mp3--wav--ogg-->
   
<pre>
<audio preload="metadata" controls >
    <source src="misc/Yu-City Kamata - Dan Bodan.mp3" type="audio/mpeg">
   </audio>
<audio preload="metadata" controls >
        <source src="misc/Yummu - Text Me Records _ Leviathe.mp3" type="audio/mpeg">
</audio>
<audio preload="metadata" controls >
        <source src="misc/Yucatan Peninsula - Biz Baz Studio.mp3">
            </audio>
        
    </pre>
</body>
</html>
